{% extends "layout.html" %}

{% block content %}
{{ super() }}
<h2>Notes</h2>
{% if all_notes %}
{% for note in all_notes %}
<hr>
<h3>{{note.title}}</h3>
<p>
    {{note.text}}
    <br>Category: {{note.category}}
    <a href="{{ url_for('update_note', id=note['id']) }}">Modify</a>
    <a href="{{ url_for('delete_note', id=note['id']) }}">Delete</a>
    <br>
</p>
{% endfor %}
<hr>
{% endif %}

<p><a href="{{ url_for('create_note')}}">New note</a></p>

{% endblock %}
