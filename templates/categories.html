{% extends "layout.html" %}

{% block content %}
{{ super() }}
<h2>Categories</h2>
{% if all_categories %}
{% for category in all_categories %}
<hr>
<p>
    {{category.category}}
    <br>
    <a href="{{ url_for('delete_category', id=category['id']) }}">Delete</a>
    <a href="{{ url_for('modify_category', id=category['id']) }}">Edit</a>
</p>
{% endfor %}
<hr>
{% endif %}

<p><a href="{{ url_for('create_category')}}">New category</a></p>

{% endblock %}
